security:
    encoders:
        App\Entity\Registration:
            algorithm: bcrypt

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        our_db_provider:
            entity:
                class: App\Entity\Registration
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: ~
            switch_user: true
            form_login:
                login_path: login
                check_path: login
                username_parameter: login[email]
                password_parameter: login[password]
                default_target_path: welcome

            logout:
                path:   /logout
                target: welcome
    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/(%app_locales%)/admin, roles: ROLE_ADMIN }
        - { path: ^/(%app_locales%)/contestants, roles: ROLE_USER }
        - { path: ^/(%app_locales%)/officials, roles: ROLE_USER }
        - { path: ^/(%app_locales%)/transports, roles: ROLE_USER }
        - { path: ^/(%app_locales%)/registration/edit, roles: ROLE_USER }
        - { path: ^/(%app_locales%)/registration/change_password, roles: ROLE_USER }
#        - { path: ^/profile, roles: ROLE_USER }